<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Zoe - Medicina Ocupacional</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .gerente-layout {
            display: flex;
            min-height: 80vh;
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 70%;
            background: linear-gradient(to bottom, #8e44ad, #6c3483);
            color: white;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 0.5rem;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .sidebar-nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .sidebar-nav a:hover {
            color: #f4e2ff;
        }

        .sidebar-nav a.active {
            background-color: rgba(255, 255, 255, 0.15);
            border-left: 4px solid #ffffff;
            padding-left: 0.75rem;
        }


        /* Área de dashboard */
        .dashboard {
            flex: 1;
            padding: 2rem;
            background-color: #f5f6fa;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }


        .dashboard-header h2 {
            font-size: 1.5rem;
        }

        .dashboard-content {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
        }

        .btn-cadastrar {
            padding: 0.6rem 1.2rem;
            background-color: #AB47BC;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-cadastrar:hover {
            background-color: #6A1B9A;
        }

    </style>
    
</head>
<body>
    <!-- HEADER COM LOGO E NAVEGAÇÃO -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <!-- Substitua o src pela imagem real ou use /static/logo.png -->
                <img th:src="@{/images/logo-zoe.png}" alt="Logo Clínica Zoe">
                <div class="logo-text">
                    <h1>Grupo Zoe</h1>
                    <p>Medicina Ocupacional</p>
                </div>
            </div>

            <nav class="navbar">
                <a th:href="@{/gerencia}">DASHBOARD</a>
            </nav>
        </div>
    </header>

    <main class="gerente-layout">
        <!-- Sidebar lateral -->
        <aside class="sidebar">
            <h2>Administração</h2>
            <nav class="sidebar-nav">
                <a href="#">Funcionários</a>
                <a href="#">Setores</a>
                <a href="#">Relatórios</a>
                <a href="#">Configurações</a>
            </nav>
        </aside>

        <!-- Conteúdo principal da dashboard -->
        <section class="dashboard">
            <div class="dashboard-header">
                <h2>Dashboard de Funcionários</h2>
                <a th:href="@{/admin/cadastro}" class="btn-cadastrar">Cadastrar Funcionário</a>

            </div>

            <!-- Aqui será exibido o conteúdo real futuramente (tabela, cards, etc.) -->
            <div class="dashboard-content">
                <p>Nenhum funcionário listado.</p>
            </div>
        </section>
    </main>

    <!-- RODAPÉ -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Clínica Zoe - Todos os direitos reservados</p>
            </div>
        </div>
    </footer>
</body>
</html>
