<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário - Clínica Zoe</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <style>
        .form-cadastro {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-actions {
            text-align: right;
        }

        .btn-cadastrar {
            padding: 0.6rem 1.5rem;
            background-color: #8e44ad;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-cadastrar:hover {
            background-color: #6c3483;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #6c3483;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <img th:src="@{/images/logo-zoe.png}" alt="Logo Clínica Zoe">
                <div class="logo-text">
                    <h1>Grupo Zoe</h1>
                    <p>Medicina Ocupacional</p>
                </div>
            </div>
            <nav class="navbar">
                <a th:href="@{/gerencia}">Retornar</a>
            </nav>
        </div>
    </header>

    <!-- MAIN -->
    <main class="container" role="main" aria-label="Formulário de cadastro de funcionário">
        <h2>Cadastro de Funcionário</h2>
        <form th:action="@{/admin/salvar-funcionario}" method="post" class="form-cadastro">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required autocomplete="name" maxlength="100">
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" name="celular" required pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(11) 91234-5678">
            </div>

            <div class="form-group">
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>

            <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required minlength="6">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-cadastrar">Cadastrar</button>
            </div>
        </form>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Clínica Zoe - Todos os direitos reservados</p>
            </div>
        </div>
    </footer>
</body>
</html>
