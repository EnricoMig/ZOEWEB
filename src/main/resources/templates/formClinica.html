<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cl칤nica Zoe - Medicina Ocupacional</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{css/form.css}">
</head>
<body>
    <!-- HEADER COM LOGO E NAVEGA칂츾O -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <!-- Substitua o src pela imagem real ou use /static/logo.png -->
                <img th:src="@{/images/logo-zoe.png}" alt="Logo Cl칤nica Zoe">
                <div class="logo-text">
                    <h1>Grupo Zoe</h1>
                    <p>Medicina Ocupacional</p>
                </div>
            </div>

            <nav class="navbar">
                <a th:href="@{/agendar}">Retornar</a>
            </nav>
        </div>
    </header>

    <main role="main" aria-label="Formul치rio de agendamento">
    <section class="form-section container">
        <h2>Formul치rio de Agendamento</h2>
        <div class="upload-section container">
    <h3>Importar Dados do PDF</h3>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <p class="upload-hint">Selecione um arquivo PDF com os dados do colaborador.</p>
</div>

        <form class="formulario-agendamento">
            <div class="form-grid">
                <!-- Coluna 1 -->
                <div class="form-col">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" required>

                    <label for="nomeCompleto">Nome do Colaborador:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required>

                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg">

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>

                    <label for="cargo">Cargo/Fun칞칚o:</label>
                    <input type="text" id="cargo" name="cargo" required>

                    <label for="tipoExame">Tipo de Exame:</label>
                    <input type="text" id="tipoExame" name="tipoExame" required>

                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>

                    <label for="emailNF">E-mail para envio da NF:</label>
                    <input type="email" id="emailNF" name="emailNF" required>
                </div>

                <!-- Coluna 2: Listas Din칙micas -->
                <div class="form-col">
                    <label>Exames Complementares:</label>
                    <ul id="listaExames" class="dynamic-list"></ul>
                    <input type="text" id="inputExame" placeholder="Adicionar exame...">
                    <button type="button" onclick="adicionarExame()">+ Adicionar Exame</button>

                    <label>Riscos no ASO:</label>
                    <ul id="listaRiscos" class="dynamic-list"></ul>
                    <input type="text" id="inputRisco" placeholder="Adicionar risco...">
                    <button type="button" onclick="adicionarRisco()">+ Adicionar Risco</button>
                </div>
            </div>

            <div class="form-submit">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>
</main>



    <!-- RODAP칄 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Cl칤nica Zoe - Todos os direitos reservados</p>
            </div>
        </div>
    </footer>
</body>

<script>
function adicionarExame() {
    const input = document.getElementById("inputExame");
    const lista = document.getElementById("listaExames");
    if (input.value.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = input.value;
        lista.appendChild(li);
        input.value = "";
    }
}

function adicionarRisco() {
    const input = document.getElementById("inputRisco");
    const lista = document.getElementById("listaRiscos");
    if (input.value.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = input.value;
        lista.appendChild(li);
        input.value = "";
    }
}
</script>

<script>
document.getElementById("pdfUpload").addEventListener("change", function () {
    const file = this.files[0];
    if (file && file.type === "application/pdf") {
        alert("游늯 Arquivo PDF recebido: " + file.name + "\n(Leitura autom치tica ser치 implementada em breve)");
    } else {
        alert("丘멆잺 Apenas arquivos PDF s칚o permitidos.");
        this.value = ""; // limpa o campo
    }
});
</script>


</html>
