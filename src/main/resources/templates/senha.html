<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Zoe - Medicina Ocupacional</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/css/senha.css}">
</head>
<body>
    <header class="header">
    <div class="container header-content">
      <div class="logo">
        <img th:src="@{/images/logo-zoe.png}" alt="Logo Clínica Zoe">
        <div class="logo-text">
          <h1>Grupo Zoe</h1>
          <p>Medicina Ocupacional</p>
        </div>
      </div>
    </div>
  </header>

<main class="main-content container">
  <form class="form-recovery">
    <div class="form-group">
      <label for="email">Email de Recuperação</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    </div>

    <div class="form-group">
      <label for="codigo">Código</label>
      <input type="text" id="codigo" name="codigo" placeholder="Digite o código" required>
    </div>

    <div class="form-actions">
      <button type="submit">Enviar</button>
    </div>
  </form>
</main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 Clínica Zoe - Todos os direitos reservados</p>
      </div>
    </div>
  </footer>
</body>
</html>
